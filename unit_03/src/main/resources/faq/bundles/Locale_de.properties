fifth.answer=\u00BBConffiles\u00AB ist eine Liste von Konfigurationsdateien (meistens unter /etc zu finden). Diese Dateien werden vom Paketverwaltungswerkzeug bei einer Paketaktualisierung nicht \u00FCberschrieben. Dies stellt sicher, dass eigene Einstellungen, die in diesen Dateien gesetzt wurden, beibehalten werden. Dies ist notwendig, um den Austausch von Paketen auf laufenden Systemen zu erm\u00F6glichen.
fifth.question=Was ist ein Debian \u00BBconffile\u00AB?
first.answer=Pakete beinhalten im Grundsatz alle notwendigen Dateien, um eine Sammlung zusammengeh\u00F6riger Befehle und F\u00E4higkeiten zu implementieren.
first.question=Was ist ein Debian-Paket?
fourth.answer=Die Spezifikationen zu den Debian-control-Dateien finden Sie im Debian-Policy-Handbuch, Abschnitt 5, siehe Welche andere Dokumentation gibt es auf einem und f\u00FCr ein Debian-System?, Abschnitt 12.1.
fourth.question=Was ist eine Debian-control-Datei?
second.answer=Ein Debian-Paket oder eine Debian-Archivdatei beinhaltet ausf\u00FChrbare Dateien, Bibliotheken und Dokumentationen, die zu einem Programm oder einer Menge verwandter Programme geh\u00F6ren. Normalerweise hat eine Debian-Archivdatei die Dateiendung .deb.
second.question=Wie ist ein bin\u00E4res Debian-Pakets aufgebaut?
third.answer=Die Namen aller Debian-Bin\u00E4rpaketdateien sind folgenderma\u00DFen aufgebaut: <foo>_<Versionsnummer>-<Debian-Revisionsnummer>_<Debian-Architektur>.deb
